<div class="container single-user-card">


    <h4 ><img class="img-circle pl" ng-src="https://avatars.io/facebook/{{userVm.result.firstName}}/small" alt=""><br>{{userVm.result.firstName}}{{userVm.result.lastName}}</h4>
    <lead >{{userVm.result.address}}{{userVm.result.state}}{{userVm.result.zipcode}}</lead>
    <p >ph:{{userVm.result.phone}}</p>
    <p >{{userVm.result.email}}</p>
    <a ui-sref="home"><button class="btn btn-default back-btn"> <i class="glyphicon glyphicon-arrow-left"></i> BACK </button></a>


</div>
