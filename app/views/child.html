<div class="container"><form class="col-md-8 col-md-offset-2" ng-submit="childVm.addUser(childVm.formModel)" novalidate name="empForm">
  <div class="form-group ">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="Your First Name" ng-model="childVm.formModel.firstName" required minlength="4">
    <div class="errors" ng-messages="empForm.name.$error" ng-if="empForm.name.$dirty">
      <p ng-message="required">Name is required</p>
      <p ng-message="minlength">Name must be more than 4 chars.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" name="fname" placeholder="Your Last Name" ng-model="childVm.formModel.lastName" required minlength="5">
    <div class="errors" ng-messages="empForm.name.$error" ng-if="empForm.name.$dirty">
      <p ng-message="required">Name is required</p>
      <p ng-message="minlength">Name must be more than 4 chars.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" ng-model="childVm.formModel.email" required>
    <div class="errors" ng-messages="empForm.email.$error"  ng-if="empForm.email.$dirty">
      <p ng-message="required">Email is required</p>
      <p ng-message="email">Email is invalid</p>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Your Phone" ng-model="childVm.formModel.phone" required pattern="^[0-9]{10}$">
    <div class="errors"  ng-messages="empForm.phone.$error" ng-if="empForm.phone.$dirty">
      <p ng-message="required">Phone is required</p>
      <p ng-message="pattern">Phone must have 10 digits</p>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Address" ng-model="childVm.formModel.address" required>
    <div class="errors" ng-messages="empForm.city.$error" ng-if="empForm.city.$dirty">
      <p ng-message="required">City is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="city" ng-model="childVm.formModel.city" required>
    <div class="errors" ng-messages="empForm.city.$error" ng-if="empForm.city.$dirty">
      <p ng-message="required">City is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" id="state" name="state" placeholder="State" ng-model="childVm.formModel.state" required>
    <div class="errors" ng-messages="empForm.city.$error" ng-if="empForm.city.$dirty">
      <p ng-message="required">City is required</p>
    </div>
  </div>


  <div class="form-group">
    <label for="zipcode">ZIP Code</label>
    <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="ZIPCODE" ng-model="childVm.zipcode" required>
    <div class="errors" ng-messages="empForm.city.$error" ng-if="empForm.city.$dirty">
      <p ng-message="required">City is required</p>
    </div>
  </div>


  <button type="submit" class="btn btn-primary" ng-disabled="empForm.$invalid">Add User</button>
  <a ui-sref="home"><button class="btn btn-default back-btn"> <i class="glyphicon glyphicon-arrow-left"></i> BACK </button></a>
</form>
</div>
